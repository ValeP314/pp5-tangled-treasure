{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row mt-5">
        <div class="col text-center" id="contact-form-div" >
            <h2 class="logo-font">Contact Us!</h2>
            <br>
            <p>We want to hear from you! Please fill out this contact form for any query you might have.</p>
            <br>
            <hr class="w-50 mb-1">
            <form action="{% url 'contact' %}" method="POST" id="contact-form" class="mt-3 col-md-8 mx-auto">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-black rounded-0 text-uppercase float-right mb-5">Submit query</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
